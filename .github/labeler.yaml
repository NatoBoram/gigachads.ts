dependencies:
  - changed-files:
      - any-glob-to-any-file:
          - ./**/package.json
          - ./**/pnpm-lock.yaml
          - .github/dependabot.yaml
          - .syncpackrc.yaml

documentation:
  - changed-files:
      - any-glob-to-any-file:
          - ./**/*.md
